<!DOCTYPE html>
<html>
<head>

<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
<script src="bootstrap-datatable.min.js"></script>
</head>

<body>
<div id="example" class="container">

<header class="jumbotron subhead" id="overview">
  <h1>Data Table Example</h1>
  <p class="lead">Basic example of the new AJAX powered data table for iAcquire.</p>
</header>

<div class="row">
  <div class="span12">
    <div id="table-container_1">
    </div>
    <div id="table-container_1-filter" class="modal">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3>Filter Options</h3>
      </div>
      <div class="modal-body">
        <form method="post">
        <fieldset>
          <legend>Legend text</legend>
          <div class="control-group">
            <label class="control-label" for="input01">Text input</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
              <p class="help-block">Supporting help text</p>
            </div>
          </div>
        </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="span12">
    <div id="table-container_2">
    </div>
  </div>
</div>


<script>

$("#table-container_1").datatable({
    perPage: 5
  , url: 'example-data.php'
  // , url: 'example-data.json'
  , showPagination: true
  , showFilter: true
  , filterModal: $("#table-container_1-filter")
  , columns: [
        {
            title: "Column 1"
          , sortable: true
          , field: "column_0"
          , callback: function ( data, cell ) {
              return data[cell.field];
            }
          , filter: true
        }
      , {
            title: "Column 2"
          , sortable: true
          , field: "column_1"
        }
      , {
            title: "Column 3"
          , sortable: false
          , field: "column_2"
          , filter: true
          , css: {
                textAlign: 'right'
            }
        }
      , {
            title: "Column 4"
          , sortable: false
          , field: "column_3"
          , css: {
                textAlign: 'right'
            }
          , hidden: true
        }
    ]
});



$("#table-container_2").datatable({
    perPage: 5
  , allowTableinfo: false
  , url: 'example-data.php'
  // , url: 'example-data.json'
  , showPagination: true
  , showFilter: true
  , buttons: [
      $("<a></a>")
        .addClass("btn")
        .html('<i class="icon-tag"></i>')
    ]
  , columns: [
        {
            title: "Column 1"
          , sortable: true
          , field: "column_0"
          , callback: function ( data, cell ) {
              return data[cell.field];
            }
          , filter: true
        }
      , {
            title: "Column 2"
          , sortable: true
          , field: "column_1"
        }
      , {
            title: "Column 3"
          , sortable: false
          , field: "column_2"
        }
      , {
            title: "Column 4"
          , sortable: false
          , field: "column_3"
        }
    ]
});

</script>

</div>
</body>
</html>
